<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="orderQueue">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Order App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#order-list 				{ margin-bottom:30px; }
		#order-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/orders.js"></script> <!-- load our order service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
    
    <!-- SIDEBAR NAV -->
    <nav class="main-menu">
      <ul>
          <li>
              <a href="#">
                  <i class="fa fa-home fa-2x"></i>
                  <span class="nav-text">
                      Home
                  </span>
              </a>
          </li>
          <li>
             <a href="#">
                 <i class="fa fa-table fa-2x"></i>
                  <span class="nav-text">
                      Schedule
                  </span>
              </a>
          </li>
      </ul>

      <ul class="logout">
          <li>
             <a href="#">
                   <i class="fa fa-power-off fa-2x"></i>
                  <span class="nav-text">
                      Logout
                  </span>
              </a>
          </li>  
      </ul>
    </nav>

<!-- SET THE CONTROLLER FOR THE BODY -->
<body ng-controller="mainController">
<!-- 3 COLUMNS -->
<div class="area">
    <!-- ORDER INPUT -->
      <div class="alert alert-info text-left">
        <h1>Take Order</h1>
        <!-- FORM TO CREATE TODOS -->
        <div id="order-form" class="row">
          <form class="form-inline">
            <div class="form-group">
              <!-- BIND THIS VALUE TO formData.custName IN ANGULAR -->
              <input type="text" class="form-control" placeholder="Name" ng-model="formData.custName">
            </div>
            <div class="form-group">
              <!-- BIND THIS VALUE TO formData.address IN ANGULAR -->
              <input type="text" class="form-control" placeholder="Address" ng-model="formData.address">
            </div>
            <label for="inputAmount">$</label>
            <div class="form-group">
              <label class="sr-only" for="inputAmount">Amount (in dollars)</label>
              <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
            </div>
            <div class="form-group">
              <!-- BIND THIS VALUE TO formData.custNotes IN ANGULAR -->
              <textarea placeholder="Notes" class="form-control" ng-model="formData.custNotes"></textarea>
            </div>
            <div class="form-group">
              <!-- createToDo() WILL CREATE NEW TODOS -->
              <button type="submit" class="btn btn-primary btn-md" ng-click="createOrder()">Add</button>
            </div>
          </form>
        </div>	
      </div>
    <!-- ORDER LIST -->        
    <div class="col-md-6">
      <div class="alert alert-danger">	
        <h1>Customers in Queue <span class="label label-info">{{ orders.length }}</span></h1>
        <!-- LOOP OVER THE TODOS IN $scope.orders -->
        <div class="checkbox" ng-repeat="order in orders">
          <label>
            <input type="checkbox" ng-click="deleteOrder(order._id)"> {{ order.custName }}
          </label>
        </div>
      </div>
    </div>
    <!-- 3RD COLUMN -->        
    <div class="col-md-6">
      <div class="alert alert-info">C</div>
    </div>
</div>
</body>
</html>
