<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="orderQueue">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Order App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding:20px; }
		#order-list 			{ margin-bottom:10px; }
		#order-form 	 		{ margin-bottom:10px; vertical-align:top;}
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/orders.js"></script> <!-- load our order service -->
	<script src="js/core.js"></script> <!-- load our main application -->
</head>
    
<!-- SET THE CONTROLLER FOR THE BODY -->
<body ng-controller="mainController">
  
<!-- 3 COLUMNS -->
<div class="container-fluid">
  <div class="row">
    <!-- ORDER INPUT -->
    <div class="alert alert-info col-md-12">
      <h2>Add Job</h2>
      
      <!-- FORM TO CREATE TODOS -->
        <form class="form-inline" id="order-form">
            <input type=date class="input-md" id="datePicker">
            <!-- BIND THIS VALUE TO formData.custName IN ANGULAR -->
            <label for="inputCrew">Crew</label>
            <select class="input-sm" ng-model="formData.crew" id="inputCrew">
              <option>Ken</option>
              <option>Gary</option>
              <option>Jim</option>
              <option>David</option>
            </select>
            <!-- BIND THIS VALUE TO formData.custName IN ANGULAR -->
            <input type="text" placeholder="Customer Name" ng-model="formData.custName">
            <!-- BIND THIS VALUE TO formData.address IN ANGULAR -->
            <input type="text" placeholder="Address" ng-model="formData.address">
            <label for="inputTotal">$</label>
            <label class="sr-only" for="inputTotal">Total (in dollars)</label>
            <input type="text" id="inputTotal" placeholder="Total" ng-model="formData.total">
            <!-- BIND THIS VALUE TO formData.custName IN ANGULAR -->
            <label for="inputConfirm">Confirmed</label>
            <select class="input-sm" ng-model="formData.confirm" id="inputConfirm">
              <option value="No">No</option>
              <option value="Yes">Yes</option>
              <option value="Left message">Left message</option>
            </select>
            <!-- BIND THIS VALUE TO formData.notes IN ANGULAR -->
            <textarea placeholder="Notes" rows="3" cols="36" ng-model="formData.notes"></textarea>
            <!-- createToDo() WILL CREATE NEW TODOS -->
            <button type="submit" class="btn btn-primary" ng-click="createOrder()">Add</button>
        </form>
    </div>
    <!-- ORDER LIST -->        
    <div class="col-md-4">
      <div class="alert alert-danger">	
        <h2>Customers in Queue <span class="label label-info">{{ orders.length }}</span></h2>
        <!-- LOOP OVER THE TODOS IN $scope.orders -->
        <div class="checkbox" ng-repeat="order in orders">
          <label>
            <input type="checkbox" ng-click="deleteOrder(order._id)"> {{ order.custName }}
          </label>
        </div>
      </div>
    </div>
    <!-- 3RD COLUMN -->        
    <div class="col-md-4">
		<div class="alert alert-info">
		  <h2>Ken</h2>
		  <div ng-repeat="order in orders | byCrewName:'Ken'">{{ order.custName }}</div>
		</div>
    </div>
    <!-- 4TH COLUMN -->        
    <div class="col-md-4">
		<div class="alert alert-danger">
		  <h2>Gary</h2>
		  <div ng-repeat="order in orders | byCrewName:'Gary'">{{ order.custName }}</div>
		</div>
    </div>
    <!-- 5TH COLUMN -->        
    <div class="col-md-4">
		<div class="alert alert-danger">
		  <h2>Jim</h2>
		  <div ng-repeat="order in orders | byCrewName:'Jim'">{{ order.custName }} {{order.total}}</div>
		</div>
    </div>
    <!-- 6TH COLUMN -->        
    <div class="col-md-4">
		<div class="alert alert-danger">
		  <h2>David</h2>
		  <div ng-repeat="order in orders | byCrewName:'David'">{{ order.custName }}</div>
		</div>
    </div>
  </div>
</div>
</body>
</html>
